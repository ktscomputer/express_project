<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Irshad">
    <meta name="description" content="login page ">
    <meta name="keyword" content="loginpage Irshadprojects  ">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
  
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="./images/bgicon.png" alt="bgicon" class="bg-icon">
        <div class="login-section">
            <h1>Login </h1>
            <hr class="line">
            <p id="error-message" style="color: red;"></p>
            <form  action="/login" method="post">
            <div class="user-email">
                <label for="email" >Email</label><br>
                <input type="email"  id="email" name="email" required class="email-input" >
            </div>
            <!-- <div class="user-name">
                <label for="username" >User Name</label><br>
                <input type="username"  id="username" name="username" required class="email-input" >
            </div> -->
            <div class="user-password">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required class="password-input">
            </div>
            <div class="log-btn">
                <div class="submit-btn">
                    <button type="submit" class="log-bnt-login" >Login</button>
                </div>
                <div class="sign-up">
                    <p><a href="signup.html">Create a new account</a></p>
                </div>
            </div>
            
        </form>
        </div>
        <div class="image">
            <!-- <div>
                <img src="./images/login-icon.png" alt="login-pic">
            </div> -->
        </div>
    </div>
    <footer class="footer-list">
    <p >&copy; <span id="current-year"></span> KT'S Hub Malappuram</p>
</footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('error-message').textContent = params.get('error');
    }
  })
  document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    
</body>
</html>
