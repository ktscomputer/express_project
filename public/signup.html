<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Irshad">
    <meta name="description" content="signup page ">
    <meta name="keyword" content="signup sample project web development Irshadprojects  ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>signup</title>
</head>

<body>
   

    <div class="container-signup">
        <form method="post" action="/signup">
            <div class="form-input">
                <h1 class="sign-text">Sign Up</h1>
                <hr>
                <div class="user-first-name">
                    <label for="firstname">
                    </label>First Name:
                    <input type="text" id="firstname" name="firstname" class="input-1" required>
                </div>
                <div class="user-last-name">
                    <label for="lastname">
                    </label>Last Name:
                    <input type="text" id="lastname" name="lastname" class="input-1" required>
                </div>
                <div class="user-user-name">
                    <label for="username">
                    </label>User Name:
                    <input type="text" id="username" name="username" class="input-1" required>
                </div> 
                <div class="user-email">
                    <label for="email">
                    </label>Email:
                    <input type="email" id="email" name="email" class="input-1" required>
                </div>
                <div class="user-password">
                    <label for="password">
                    </label>Password:
                    <input type="password" id="password" name="password" class="input-1" required>
                </div>
                <div class="button-sub-res">
                    <div ><button type="submit" class="user-submit">Subimt</button></div>
                    <div><button type="reset"  class="user-reset">Reset</button></div>
                </div>
                <div class="sign-up-sing-in">
                    <p>Have account <a href="login.html">Sign In </a></p>
                </div>
            </div>  
                
        </form>
                 <div class="image-sign-up">
                    <div>
                        <img src="./images/signup-icon.png" alt="login-pic">
                    </div>

                 </div>
    </div>
    <footer class="footer-list">
        <p >&copy; <span id="current-year"></span> KT'S Hub Malappuram</p>
    </footer>
<script> document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
